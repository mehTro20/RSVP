<body>
    <div class="body">
      <header>
          <h1>The Last Supper</h1>
          <p>You're invited to the last supper.</p>
      </header>
    <form class="fullCard" onsubmit="test(event)">
        <label id="name-label">
            <p>Name</p>
            <input type="text" placeholder="First name?" id="name" required></input>
        </label>
        <label id="surname-label">
            <p>Surname</p>
            <input type="text" placeholder="Last name?" id="surname" required></input>
        </label>
        <label id="DOB-label">
            <p>Date of Birth</p>
            <input type="date" placeholder="yyyy-mm-dd" id="DOB" required></input>
        </label>
        <label id="email-label">
            <p>Email Address</p>
            <input type="email" placeholder="Email?" id="email" required></input>
        </label>
        <label>
            <p>Contact Numbers</p>
            <input type="number" placeholder="Phone numbers?" id="phone-numbers" required></input>
        </label>
        <label id="confirmation">
            <p>Are you coming?</p>
            <div class="uu">
                <label for="Yes">Yes</label>
                <input type="radio" id="yes" name="yesno" value="Yes" onclick= "displayOptions()"/>  
                
                <label for="No">No</label>
                <input type="radio" id="no" name="yesno" value="No" onclick="hideOptions()"/>
        </div>
    </label>
    <div style="display:none" id="foo">
        <p>Choose your Host</p>
        <label id="dropdown-label">
            <select name="president" id="dropdown">
                <option value="Jesus">Jesus</option>
                <option value="Shembe">Shembe</option>
                <option value="Buddha">Buddha</option>
                <option value="Zeus">Zeus</option>
                <option value="Mohammed">Mohammed</option>
            </select>
        </label>
        <label id="food-label">
            <p>Please indicate the following:</p>
            <p>Are you vegan?</p>
            <div class="uu" id="jradio">
                <label for="Yes">Yes</label><input type="radio" id="jradio1" name="yes-no" value="Yes"/>
                <label for="No">No</label><input type="radio"  id="jradio2" name="yes-no" value="No"/>
            </div>
            <p>Please select your preferred food combination</p>
            <div class="uu"><label>Traditional<input onclick="test(event)" type="checkbox" id="traditional" name="food" value="Traditional"></label></div>
            <div class="uu"><label>English<input onclick="test(event)" type="checkbox" id="english" name="food" value="English"></label></div>
            <div class="uu"><label>Indian<input onclick="test(event)" type="checkbox" id="indian" name="food" value="Indian"></label></div>
            <div class="uu"><label>Chinese<input onclick="test(event)" type="checkbox" id="chinese" name="food" value="Chinese"></label></div>
        </label>
    </div>
    <br>
    <button type="submit" class="submit-button" onclick="mySubmit(event)">submit</button>
</form>
